{% extends "core/layouts/blank.html" %}
{% load static %}
{% block title %}Cross Dock{% endblock %}
{% block content %}

<div class="max-w-4xl mx-auto px-8 py-12">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Cross Dock Query</h1>
        <a href="{% url 'cross_dock:task_list' %}" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            View Tasks
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form id="cross-dock-form" method="post" enctype="multipart/form-data" action="{% url 'cross_dock:process_file' %}">
            {% csrf_token %}

            <!-- Supplier List Selection -->
            <div class="mb-6">
                <label for="supplier_list" class="block text-sm font-medium text-gray-700 mb-2">Supplier List</label>
                <select id="supplier_list" name="supplier_list" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    {% for list in supplier_lists %}
                        <option value="{{ list }}">{{ list }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- File Upload -->
            <div class="mb-6">
                <label for="file_upload" class="block text-sm font-medium text-gray-700 mb-2">Upload Excel File</label>
                <div class="flex items-center justify-center w-full">
                    <label for="file_upload" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500">Excel files only</p>
                        </div>
                        <input id="file_upload" name="file_upload" type="file" class="hidden" accept=".xlsx, .xls" required />
                    </label>
                </div>
                <div id="file-name" class="mt-2 text-sm text-gray-500"></div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <!-- Result Area -->
    <div id="result-area" class="mt-8 hidden">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Processing</h2>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p id="status-message" class="text-gray-700">Starting process...</p>
        </div>
    </div>
</div>

<script>
    // Get references to elements
    const dropArea = document.querySelector('.border-dashed');
    const fileInput = document.getElementById('file_upload');
    const fileNameDisplay = document.getElementById('file-name');

    // Display file name when selected via input
    fileInput.addEventListener('change', function(e) {
        const fileName = e.target.files[0]?.name || 'No file selected';
        fileNameDisplay.textContent = fileName;
    });

    // Prevent default drag behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    // Highlight drop area when item is dragged over it
    ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight() {
        dropArea.classList.add('bg-gray-200');
        dropArea.classList.remove('bg-gray-50');
    }

    function unhighlight() {
        dropArea.classList.remove('bg-gray-200');
        dropArea.classList.add('bg-gray-50');
    }

    // Handle dropped files
    dropArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;

        if (files.length) {
            // Create a new DataTransfer object
            const dataTransfer = new DataTransfer();

            // Add the dropped files to the DataTransfer object
            for (let i = 0; i < files.length; i++) {
                dataTransfer.items.add(files[i]);
            }

            // Assign the DataTransfer's files property to the file input
            fileInput.files = dataTransfer.files;
            fileNameDisplay.textContent = files[0].name;
        }
    }

    // Form submission handling
    document.getElementById('cross-dock-form').addEventListener('submit', function(e) {
        e.preventDefault();

        // Show the result area
        document.getElementById('result-area').classList.remove('hidden');
        document.getElementById('status-message').textContent = 'Uploading file...';

        // Submit the form via AJAX
        const formData = new FormData(this);
        fetch(this.action, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                const errorMessage = document.getElementById('status-message');
                errorMessage.textContent = 'Error: ' + data.error;
                errorMessage.classList.add('text-red-600');

                document.getElementById('progress-bar').style.width = '0%';
                document.getElementById('progress-bar').classList.remove('bg-blue-600');
                document.getElementById('progress-bar').classList.add('bg-red-600');

                // Add a retry button
                const resultArea = document.getElementById('result-area').querySelector('div');

                // Check if retry button already exists
                if (!document.getElementById('retry-button')) {
                    const retryButton = document.createElement('button');
                    retryButton.id = 'retry-button';
                    retryButton.className = 'inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 mt-4';
                    retryButton.textContent = 'Try Again';
                    retryButton.onclick = function() {
                        window.location.reload();
                    };

                    resultArea.appendChild(retryButton);
                }
            } else {
                document.getElementById('status-message').textContent = data.message;
                document.getElementById('progress-bar').style.width = '100%';

                // Add download link if output_url is available
                if (data.output_url) {
                    const downloadLink = document.createElement('a');
                    downloadLink.href = data.output_url;
                    downloadLink.className = 'inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 mt-4';
                    downloadLink.textContent = 'Download Results';
                    downloadLink.download = '';

                    const resultArea = document.getElementById('result-area').querySelector('div');
                    resultArea.appendChild(downloadLink);
                }
            }
        })
        .catch(error => {
            document.getElementById('status-message').textContent = 'Error: ' + error.message;
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('progress-bar').classList.remove('bg-blue-600');
            document.getElementById('progress-bar').classList.add('bg-red-600');
        });
    });
</script>

{% endblock content %}

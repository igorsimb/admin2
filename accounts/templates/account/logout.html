{% extends "core/layouts/box.html" %}
{% block title %}Log Out{% endblock %}

{% block content %}
<div class="flex flex-col items-center text-center">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold mb-2">Log Out</h1>
            <p class="text-base-content/70">Are you sure you want to log out?</p>
        </div>

        <!-- Form -->
        <form method="post" action="{% url 'account_logout' %}" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button type="submit" class="btn btn-primary w-full sm:w-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Log Out
                </button>
                <a href="{% url 'index' %}" class="btn btn-ghost w-full sm:w-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
